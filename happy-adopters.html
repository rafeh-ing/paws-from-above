<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Previous head content remains the same -->
    <style>
        /* Add these new styles for the form */
        .submission-form {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin: 50px auto;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group textarea {
            height: 150px;
        }
        .form-submit {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-submit:hover {
            background: #0b7dda;
        }
        .file-upload {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .file-upload-label {
            padding: 12px 20px;
            background: #e8f5e9;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-upload-label:hover {
            background: #2196F3;
            color: white;
        }
        #fileName {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Previous content remains the same until before footer -->

    <!-- Success Story Submission Form -->
    <div class="submission-form">
        <h2 style="text-align: center; margin-bottom: 30px; color: #2196F3;">
            <i class="fas fa-heart"></i> Partagez votre histoire
        </h2>
        
        <form id="successStoryForm">
            <div class="form-group">
                <label for="familyName">Votre nom / Nom de famille *</label>
                <input type="text" id="familyName" name="familyName" required>
            </div>
            
            <div class="form-group">
                <label for="petName">Nom de l'animal adopté *</label>
                <input type="text" id="petName" name="petName" required>
            </div>
            
            <div class="form-group">
                <label for="adoptionDate">Date d'adoption *</label>
                <input type="date" id="adoptionDate" name="adoptionDate" required>
            </div>
            
            <div class="form-group">
                <label for="petType">Type d'animal *</label>
                <select id="petType" name="petType" required>
                    <option value="">Sélectionner...</option>
                    <option value="dog">Chien</option>
                    <option value="cat">Chat</option>
                    <option value="rabbit">Lapin</option>
                    <option value="other">Autre</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="story">Votre histoire * (Comment votre animal a changé votre vie)</label>
                <textarea id="story" name="story" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Photo de votre famille avec l'animal *</label>
                <div class="file-upload">
                    <label for="familyPhoto" class="file-upload-label">
                        <i class="fas fa-camera"></i> Choisir une photo
                    </label>
                    <span id="fileName">Aucun fichier sélectionné</span>
                    <input type="file" id="familyPhoto" name="familyPhoto" accept="image/*" required style="display: none;">
                </div>
                <p style="font-size: 12px; color: #666; margin-top: 5px;">
                    Formats acceptés : JPG, PNG (max 5MB)
                </p>
            </div>
            
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="form-submit">
                    <i class="fas fa-paper-plane"></i> Soumettre notre histoire
                </button>
            </div>
            
            <p style="font-size: 12px; text-align: center; color: #666;">
                En soumettant ce formulaire, vous acceptez que votre histoire et photo soient partagées sur notre site.
            </p>
        </form>
    </div>

    <!-- Previous footer remains the same -->

    <script>
        // File upload display
        document.getElementById('familyPhoto').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Aucun fichier sélectionné';
            document.getElementById('fileName').textContent = fileName;
        });

        // Form submission
        document.getElementById('successStoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            if (!this.familyPhoto.files[0]) {
                alert('Veuillez sélectionner une photo');
                return;
            }
            
            // In a real implementation, you would send this to your server
            // For now, we'll just show a confirmation
            alert('Merci pour votre histoire ! Nous la vérifierons et la publierons sous peu.');
            this.reset();
            document.getElementById('fileName').textContent = 'Aucun fichier sélectionné';
            
            // Here you would typically add:
            // 1. File size validation
            // 2. AJAX submission to server
            // 3. Loading indicator
        });

        // Continue your existing scripts...
    </script>
</body>
</html>
